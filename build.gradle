group 'ru.rgs'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'
mainClassName = "ru.rgs.Test"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {url "http://splunk.artifactoryonline.com/splunk/ext-releases-local/"}
    maven {url "https://plugins.gradle.org/m2/"}
}

ext {
    groovyVersion = "2.4.4"
    logbackVersion = "1.1.3"
    splunkLoggingAPIVersion = "1.5.0"
    lombokVersion = "1.16.4"
    jacksonMapperVersion = "1.9.13"
    jclOverSlf4jVersion = "1.7.12"
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:' + groovyVersion
    compile "org.projectlombok:lombok:" + lombokVersion
    compile "org.codehaus.jackson:jackson-mapper-asl:" + jacksonMapperVersion
    compile "ch.qos.logback:logback-classic:" + logbackVersion
    compile ("com.splunk.logging:splunk-library-javalogging:" + splunkLoggingAPIVersion) {
        exclude group: "commons-logging"
    }
    compile "org.slf4j:jcl-over-slf4j:" + jclOverSlf4jVersion
}

run{
    systemProperties System.properties
}
